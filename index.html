<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
    #canvas-wrapper {
        position: relative;
        margin: 0 auto;
        width: 50%;
    }
    #canvas-static, #canvas-dynamic {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    </style>
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas-static"></canvas>
      <canvas id="canvas-dynamic"></canvas>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
